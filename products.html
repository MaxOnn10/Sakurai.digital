<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <button class="burger" aria-label="burger-menu">
            <span class="burger__line"></span>
        </button>
        <div class="container">
            <div class="header__top">
                <div class="header__inner">
                    <a class="logo">
                        <img class="header__logo-img" src="images/logo.png" alt="logo">
                    </a>
                    <p class="header__name">Sakurai</p>
                </div>
                <div class="header__socials">
                    <div class="header__socials-items">
                        <a class="header__socials-link" href="https://discord.gg/R7DCyp3cbb" target="_blank">
                            <img class="header__socials-img" src="images/discord.svg" alt="discord">
                        </a>
                        <a class="header__socials-link" href="#">
                            <img class="header__socials-img telegram-icon" src="images/telegram.svg" alt="telegram">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__nav">
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">
                            Home
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link--active" href="">
                            Products
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="https://sakurai.sellix.io/" target="_blank">
                            Store
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="index.html#faq">
                            FAQ
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="promo__decorative">
            <h1 class="promo__decorative-title">Products</h1>
        </section>
        <section class="products">
            <div class="container">
                <div class=" products__cards">
                    <div class="products__card">
                        <img class="products__card-img" src="images/Rogue-Company-card.jpg" alt="">
                        <h4 class="products__card-name">Rogue Company</h4>
                        <p class="products__card-status">software</p>
                        <p class="products__card-price">Starting at: 2,49$</p>
                        <div class="products__card-inner">
                            <a class="products__card-btn" href="https://sakurai.sellix.io/group/6302916913bba">Buy
                                now</a>
                            <a class="products__card-btn" href="rogue-company.html">Review</a>
                        </div>
                    </div>

                    <div class="products__card soon">
                        <p class="products__card-prompt">Coming soon</p>
                        <img class="products__card-img--soon" src="images/bf5-card.jpg" alt="">
                        <h4 class="products__card-name">Battlefield&nbsp;5</h4>
                        <p class="products__card-status">software</p>
                        <div class="products__card-inner">
                            <a class="products__card-btn--soon">Coming soon</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="decorative"></div>
    </main>

    <footer class="footer">
        <div class="wrapper">
            <div class="footer__inner">
                <p class="footer__name">Sakurai Developer</p>
                <a class="footer__refund" href="refund.html">
                    Refund Policy
                </a>
                <a href="mailto:sakurai.developer@gmail.com" class="footer__email">sakurai.developer@gmail.com</a>
                <p class="footer__copyright">
                    Copyright &copy;&nbsp;2022&nbsp;SAKURAI&nbsp;&mdash; All rights reserved
                </p>
            </div>
        </div>
    </footer>

    <script src="js/main.min.js"></script>
</body>

</html>
